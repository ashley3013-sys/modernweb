<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Playground</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7ff;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 16px;
      border-radius: 10px;
      padding: 10px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 10px;
      height: 180px;
      overflow-y: auto;
    }
    button {
      padding: 10px 20px;
      margin: 12px 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Try JavaScript</h1>

  <textarea id="code">console.log("Hello from JS!");</textarea>
  <br>
  <button onclick="runJS()">Run</button>

  <h2>Output:</h2>
  <pre id="output">...</pre>

  <script>
    function runJS() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      // Capture console.log output
      const originalConsoleLog = console.log;
      let logData = "";
      console.log = function(...args) {
        logData += args.join(" ") + "\n";
      };

      try {
        eval(code);
        output.textContent = logData;
      } catch (error) {
        output.textContent = error;
      }

      // Restore console.log
      console.log = originalConsoleLog;
    }
  </script>
  back to <a href="index.html">main page</a>
</body>
</html>
